{% extends "base.html" %}

{% block title %}Ajouter une Question{% endblock %}

{% block content %}

    <h1>Ajouter une question</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Affiche tous les champs de manière structurée -->
        <button type="submit">Créer</button>
    </form>

    <div class="btn">
        <a href="{% url 'polls:index' %}">Voir les questions</a>
    </div>

{% endblock %}
